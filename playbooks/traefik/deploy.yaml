    #  ansible.builtin.include_role:
    #    name: "router_port_forward"
    #  vars:
    #    description: "Traefik-VM HTTP"
    #    ip_address: "{{ vms.traefik.ip_address }}"
    #    internal_port: "80"
    #    external_port: "80"
    #    protocol: "TCP"

    #- name: Claim port 443 for Traefik
    #  ansible.builtin.include_role:
    #    name: "router_port_forward"
    #  vars:
    #    description: "Traefik-VM HTTPS"
    #    ip_address: "{{ vms.traefik.ip_address }}"
    #    internal_port: "443"
