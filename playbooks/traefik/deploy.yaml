    #    protocol: "TCP"

    - name: Wait for Traefik to be ready
      ansible.builtin.wait_for:
        port: 80
        host: 0.0.0.0
        delay: 2
        timeout: 30

    - name: Restart traefik
      ansible.builtin.systemd:
        name: traefik
        state: restarted
        daemon_reload: yes
